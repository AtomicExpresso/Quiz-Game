<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section>
    <nav>
      <h1>Quiz Game</h1>
    </nav>
  </section>

  <section>
    <div class="container">
      <div class="question-container">
        <h3 id="qustion-progress">Question 1 of 10</h3>
        <p id="question-para">Who was the first u.s president?</p>
        <div class="progressbar"></div>
        <div class="playagain">
          <button id="playbtn">Play Again</button>
        </div>
        <div class="moveon">
          <button id="movebtn">Next</button>
        </div>
      </div>
      <div class="answer-container">
        <div class="answer1" id="answer1">
          <h1>A</h1>
          <h3 id="answer1txt">Washington</h3>
        </div>
        <div class="answer1" id="answer2">
          <h1>B</h1>
          <h3 id="answer2txt">Adams</h3>
        </div>
        <div class="answer1" id="answer3">
          <h1>C</h1>
          <h3 id="answer3txt">Biden</h3>
        </div>
        <div class="answer1" id="answer4">
          <h1>D</h1>
          <h3 id="answer4txt">Grant</h3>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="app.js"></script>
</html>
